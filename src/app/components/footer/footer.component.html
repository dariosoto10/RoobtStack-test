<div class="footer-container">
  <div class="card">
    <div class="card-header">
      Login to Super Duper App
    </div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username or Email"> </div>
        <div class="form-group">
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="row">
          <div class="col-sm-12 col-md-8">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember me on this computer</label>
            </div>
          </div>
          <div class="col-sm-12 col-md-4 btn-box">
            <button type="submit" class="btn btn-default custom-btn">Login</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <p class="forgot-password-text">Forgot your password? Click
    <span style="cursor: pointer;">here</span> to reset it.</p>
</div>
